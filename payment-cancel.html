<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Платеж отменен</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <div class="flex-screen">
        <header class="header">
            <!-- Add class 'hidden' to hide the element -->
            <span class="header__back"></span>
            <div class="header__logo">LOGO</div>
            <span class="header__profile"></span>
        </header>

        <div class="content">
            <div class="page">
                <div class="page__top page__top--payment_error page__top--payment_cancel">
                    <p class="page__title">Платеж отменен</p>
                </div>

                <div class="page__block page__block--bottom_margin">
                    <div class="page__text-block">
                        <p class="page__card-text">Вы ввели неправильные данные карты или недостаточно денег. Внимательно проверьте все заполняемые поля и баланс карты.<br>Попробуйте снова.</p>
                    </div>

                    <button class="button">Повторить попытку</button>
                    <button class="button button--white">Выбрать другое предложение</button>
                </div>
            </div>
        </div>

        <div class="page__footer">Гарантируем сохранность и безопасность<br>ваших данных в соответствии с ФЗ «О персональных данных»</div>
    </div>

</body>
</html>
