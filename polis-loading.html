<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Загрузка предложений</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <div class="flex-screen">
        <header class="header">
            <!-- Add class 'hidden' to hide the element -->
            <span class="header__back"></span>
            <div class="header__logo">LOGO</div>
            <span class="header__profile"></span>
        </header>

        <div class="content content--blue">
            <div class="index index--with_footer">
                <p class="index__title polis__title">Загружаем предложения<strong>1:50</strong><span>Выберите лучшее предложение и перейдите<br>к оформлению и оплате полиса</span></p>

                <div class="index__block">

                    <div class="polis polis--no_answer polis--loading">
                        <div class="polis__flex polis__flex--offer">
                            <div class="polis__image"><img src="img/tinkoff.svg" alt=""></div>
                            <div class="polis__price">3 850 ₽</div>
                            <div class="polis__loading"><img src="img/loader.svg" alt=""></div>
                            <button class="button polis__button">Оформить</button>
                        </div>
                        <div class="polis__flex polis__flex--offer">
                            <div class="polis__image"><img src="img/vtb.svg" alt=""></div>
                            <div class="polis__price">3 850 ₽</div>
                            <div class="polis__loading"><img src="img/loader.svg" alt=""></div>
                            <button class="button polis__button">Оформить</button>
                        </div>
                        <!-- Add class "polis__flex--load" to hide price, to show loader and to disable the button like below -->
                        <div class="polis__flex polis__flex--offer polis__flex--load">
                            <div class="polis__image"><img src="img/ingosstrah.svg" alt=""></div>
                            <div class="polis__price">3 850 ₽</div>
                            <div class="polis__loading"><img src="img/loader.svg" alt=""></div>
                            <button class="button polis__button">Оформить</button>
                        </div>
                        <div class="polis__flex polis__flex--offer polis__flex--load">
                            <div class="polis__image"><img src="img/alfa.svg" alt=""></div>
                            <div class="polis__price">3 850 ₽</div>
                            <div class="polis__loading"><img src="img/loader.svg" alt=""></div>
                            <button class="button polis__button">Оформить</button>
                        </div>
                        <div class="polis__flex polis__flex--offer polis__flex--load">
                            <div class="polis__image"><img src="img/rosgosstrah.svg" alt=""></div>
                            <div class="polis__price">3 850 ₽</div>
                            <div class="polis__loading"><img src="img/loader.svg" alt=""></div>
                            <button class="button polis__button">Оформить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page__footer page__footer--blue">Гарантируем сохранность и безопасность<br>ваших данных в соответствии с ФЗ «О персональных данных»</div>
    </div>

</body>
</html>
