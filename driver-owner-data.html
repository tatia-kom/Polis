<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Водитель-собственник</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <div class="flex-screen">
        <header class="header">
            <!-- Add class 'hidden' to hide the element -->
            <span class="header__back"></span>
            <div class="header__logo">LOGO</div>
            <span class="header__profile"></span>
        </header>

        <div class="content">
            <div class="page">
                <div class="page__top page__top--man_with_car">
                    <p class="page__title">Введите данные водителей</p>
                </div>

                <div class="page__block page__block--bottom_margin page__block--top_70">
                    <div class="page__driver page__driver--owner">
                        <div class="page__driver-top">
                            <span class="page__driver-name">Водитель 1</span>
                            <span class="page__driver-delete"></span>
                        </div>

                        <div class="form form--small">
                            <div class="form__item">
                                <label class="form__label">ФИО</label>
                                <input type="text" class="form__input" value="Иван Иванович Иванов">
                            </div>

                            <div class="form__item form__item--calendar">
                                <label class="form__label">Дата рождения</label>
                                <input type="text" class="form__input" value="12.12.1993">

                                <!-- Add class "hidden" to hide the calendar -->
                                <div class="calendar">
                                    <div class="calendar__top">
                                        <span class="calendar__back"></span>
                                        <span class="calendar__month">Январь 2019</span>
                                        <span class="calendar__next"></span>
                                    </div>

                                    <div class="calendar__table">
                                        <div class="calendar__row">
                                            <span class="calendar__week">Пн</span>
                                            <span class="calendar__week">Вт</span>
                                            <span class="calendar__week">Ср</span>
                                            <span class="calendar__week">Чт</span>
                                            <span class="calendar__week">Пт</span>
                                            <span class="calendar__week">Сб</span>
                                            <span class="calendar__week">Вс</span>
                                        </div>
                                        <div class="calendar__row">
                                            <span class="calendar__day"></span>
                                            <span class="calendar__day"></span>
                                            <span class="calendar__day"></span>
                                            <span class="calendar__day"></span>
                                            <span class="calendar__day">1</span>
                                            <span class="calendar__day">2</span>
                                            <span class="calendar__day">3</span>
                                        </div>
                                        <div class="calendar__row">
                                            <span class="calendar__day">4</span>
                                            <span class="calendar__day calendar__day--today">5</span>
                                            <span class="calendar__day calendar__day--selected">6</span>
                                            <span class="calendar__day">7</span>
                                            <span class="calendar__day">8</span>
                                            <span class="calendar__day">9</span>
                                            <span class="calendar__day">10</span>
                                        </div>
                                        <div class="calendar__row">
                                            <span class="calendar__day">11</span>
                                            <span class="calendar__day">12</span>
                                            <span class="calendar__day">13</span>
                                            <span class="calendar__day">14</span>
                                            <span class="calendar__day">15</span>
                                            <span class="calendar__day">16</span>
                                            <span class="calendar__day">17</span>
                                        </div>
                                        <div class="calendar__row">
                                            <span class="calendar__day">18</span>
                                            <span class="calendar__day">19</span>
                                            <span class="calendar__day">20</span>
                                            <span class="calendar__day">21</span>
                                            <span class="calendar__day">22</span>
                                            <span class="calendar__day">23</span>
                                            <span class="calendar__day">24</span>
                                        </div>
                                        <div class="calendar__row">
                                            <span class="calendar__day">25</span>
                                            <span class="calendar__day">26</span>
                                            <span class="calendar__day">27</span>
                                            <span class="calendar__day">28</span>
                                            <span class="calendar__day">29</span>
                                            <span class="calendar__day">30</span>
                                            <span class="calendar__day">31</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form__item">
                                <label class="form__label">Серия номер водительского удостоверения</label>
                                <input type="text" class="form__input" value="1234 5678 9000">
                            </div>

                            <div class="form__item form__item--calendar">
                                <label class="form__label">Начало стажа</label>
                                <input type="text" class="form__input" value="01.01.2018">
                            </div>
                        </div>
                    </div>

                    <div class="page__driver-add">Добавить водителя</div>

                    <button class="button">Далее</button>
                </div>
            </div>
        </div>

        <div class="page__footer">Гарантируем сохранность и безопасность<br>ваших данных в соответствии с ФЗ «О персональных данных»</div>
    </div>

</body>
</html>
