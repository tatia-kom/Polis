<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Паспортные данные</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <div class="flex-screen">
        <header class="header">
            <!-- Add class 'hidden' to hide the element -->
            <span class="header__back"></span>
            <div class="header__logo">LOGO</div>
            <span class="header__profile"></span>
        </header>

        <div class="content">
            <div class="page">
                <div class="page__top page__top--man_with_car">
                    <p class="page__title">Введите паспортные данные</p>
                </div>

                <div class="page__block page__block--bottom_margin">
                    <div class="form form--small">
                        <div class="form__item">
                            <label class="form__label">Имя Фамилия</label>
                            <input type="text" class="form__input" value="Иван Иванович Иванов">
                        </div>

                        <div class="form__item">
                            <label class="form__label">Дата рождения</label>
                            <input type="text" class="form__input" value="12.12.1993">
                        </div>

                        <div class="form__item form__item--select">
                            <label class="form__label">Тип документа</label>
                            <input type="text" class="form__input" value="Паспорт гражданина РФ">
                        </div>

                        <div class="form__item form__item--calendar">
                            <label class="form__label">Дата выдачи</label>
                            <input type="text" class="form__input" value="12.12.1987">
                        </div>

                        <div class="form__item">
                            <label class="form__label">Кем выдан</label>
                            <input type="text" class="form__input" value="Название подразделения">
                        </div>

                        <div class="form__item">
                            <label class="form__label">Адрес регистрации</label>
                            <textarea class="form__textarea">г. Казань Большая Мухаметшина улица д. 35 корп.3 кв. 85</textarea>
                        </div>
                    </div>

                    <button class="button">Далее</button>
                </div>
            </div>
        </div>

        <div class="page__footer">Гарантируем сохранность и безопасность<br>ваших данных в соответствии с ФЗ «О персональных данных»</div>
    </div>

</body>
</html>
