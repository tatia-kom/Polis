<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вы выбрали</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <div class="flex-screen">
        <header class="header">
            <!-- Add class 'hidden' to hide the element -->
            <span class="header__back"></span>
            <div class="header__logo">LOGO</div>
            <span class="header__profile"></span>
        </header>

        <div class="content">
            <div class="page">
                <div class="page__top page__top--man_check">
                    <p class="page__title">Вы выбрали:</p>
                </div>

                <div class="page__block page__block--bottom_margin">
                    <div class="page__company">
                        <img src="img/tinkoff.svg" alt="">
                        <span class="page__company-price">3 850 ₽</span>
                    </div>
                    <p class="page__card-text">Для оплаты вы будете перенаправлены на сайт страховой компании</p>
                    <div class="page__card-image">
                        <img src="img/chosen-company.jpg" alt="">
                    </div>
                    <p class="page__card-text">Вы получите полис после оплаты на сайте страхователя и сможете проверить его по <a href="#">базе РСА</a></p>

                    <button class="button">Оплатить</button>
                </div>
            </div>
        </div>

        <div class="page__footer">Гарантируем сохранность и безопасность<br>ваших данных в соответствии с ФЗ «О персональных данных»</div>
    </div>

</body>
</html>
